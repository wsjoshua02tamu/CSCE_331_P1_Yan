
<!DOCTYPE html>
<html>
<head>
  <title>Chat GPT Page</title>
  <style>
    /* set the background color */
    body {
      background-color: #ADD8E6; /* light blue color */
    }
    /* set the text color */
    h1{
        color: #FFA07A
    }
    p {
      color: #f7fafb; /* orange color */
      font-weight: bold;
    }
    /* set the font */
    h1 {
      font-size: 2em;
      font-weight: bold;
    }
    /* center the elements on the page */
    h1, p {
      text-align: center;
    }
    /* create a chat container */
    .chat-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 2px 2px 10px #888888;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
    }
    /* add a chat bubble */
    .chat-bubble {
      background-color: #FFA07A; /* orange color */
      color: white;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
    }
    /* align the chat bubbles */
    .user-bubble {
      text-align: right;
    }
    .bot-bubble {
      text-align: left;
    }
    table, th, td {
    border: 1px solid #FFA07A;
    padding: 8px;
    border-collapse: collapse;
    margin-left: auto;
    margin-right: auto;
  }
